<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-js">

<head>
	<title>Tour</title>
	<link rel="stylesheet" href="css/app.css" />
</head>

<body>

		<div class="container d-flex w-100 vh-100">
				<div class="row justify-content-center align-self-center w-100">
						<div class="user_card">
								<div class="d-flex justify-content-center">
									<div class="brand_logo_container">
										<i class="far fa-user brand_logo"></i>
									</div>
								</div>
								<div class="d-flex justify-content-center form_container">
									<form>
										<div class="input-group mb-3">
											<div class="input-group-append">
												<span class="input-group-text"><i class="fas fa-bus"></i></span>
											</div>
											<input type="text" name="" class="form-control input_code" value="" placeholder="Operator Code">
										</div>
										<div class="input-group mb-3">
											<div class="input-group-append">
												<span class="input-group-text"><i class="fas fa-user"></i></span>
											</div>
											<input type="text" name="" class="form-control input_user" value="" placeholder="User Name">
										</div>
										<div class="input-group mb-2">
											<div class="input-group-append">
												<span class="input-group-text"><i class="fas fa-key"></i></span>
											</div>
											<input type="password" name="" class="form-control input_pass" value=""
												placeholder="Password">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input" id="customControlInline">
												<label class="custom-control-label" for="customControlInline">Remember me</label>
											</div>
										</div>
										<div class="d-flex justify-content-center mt-3 login_container">
											<a href="home.html" class="btn login_btn">Login</a>
										</div>
									</form>
								</div>
				
								<div class="mt-4">
									<div class="d-flex justify-content-center links">
										<a href="#">Forgot your password?</a>
									</div>
								</div>
							</div>
				</div>
			</div>
			



	<script src="js/jquery.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
